<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/17ed82a084.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav">
            <ul class="pages">
                <li><a href="index.html">Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="logo">
            <img class="images-logo" src=" https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="Google Images" alt="Google Images">
            <span title="Google images" class="logo-subtitle">images</span>
            </div>
            <form action="https://www.google.com/images">
                <div class="box image-search-box">
                    <div class="search-elements">
                        <span class="search-icon">
                            <i class="left fas fa-search"></i>
                        </span>
                        <input type="text" autofocus name="q" class = "image-search search-input" title="Search" >
                        <button type="submit">
                            <i class="right fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>    
    </body>
</html>
